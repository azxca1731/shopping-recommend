type Query {
	connection: Boolean
	search(data: SearchInput!): SearchReturnValue!
	getSearchedArray: [Message!]!
}

type Mutation {
	saveChat(query: String!): Boolean
}

type Subscription {
	Message: Message
}

input SearchInput {
	query: String!
	from: Int
	size: Int
}

type SearchReturnValue {
	total: Int!
	productList: [ShoppingItem!]!
}

type ShoppingItem {
	id: ID!
	name: String!
}

type Message {
	id: ID!
	me: Boolean!
	query: String
	message: String
	created_date: String
}
